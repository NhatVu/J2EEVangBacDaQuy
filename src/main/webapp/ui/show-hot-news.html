<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Admicro | Dashboard</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="/dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="/plugins/iCheck/flat/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="/plugins/morris/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="/plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="/plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="/plugins/daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">

    <link rel="stylesheet" href="css/style.css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body class="hold-transition skin-blue sidebar-mini">
    <div class="wrapper">
        <div w3-include-html="layout/header.html">
        </div>
        <!-- Left side column. contains the logo and sidebar -->
        <div w3-include-html="layout/leftSideBar.html">
        </div>

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
        Editor
        <small>Show hot news</small>
      </h1>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="row">
                    <div class="col-sm-3 pull-right">

                        <form action="#" method="get">
                            <div class="input-group">
                                <input type="text" name="q" class="form-control" placeholder="Search...">
                                <span class="input-group-btn">
                <button type="submit" name="search" id="search-btn" class="btn btn-flat"><i class="fa fa-search"></i>
                </button>
              </span>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- filter -->
                <div class="form-inline show-news-filter">
                    <div class="form-group">
                        <label for="focusedInput">Source</label>
                        <select class="form-control" name="">
                          <option value="">Any</option>
                          <option value="">Twitter</option>
                          <option value="">Facebook</option>
                          <option value="">News</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Category</label>
                        <select class="form-control" name="">
                          <option value="">Any</option>
                          <option value="">Elections</option>
                          <option value="">Scandals/Hearings</option>
                          <option value="">Legal/Criminal Cases</option>
                          <option value="">Natural Disasters</option>
                          <option value="">Accidents</option>
                          <option value="">Acts of Violence or War</option>
                          <option value="">Science and Discovery News</option>
                          <option value="">Bizarre News and World Records </option>
                          <option value="">Financial News</option>
                          <option value="">New Laws</option>
                          <option value="">Sports News</option>
                          <option value="">Political and Diplomatic Meetings</option>
                          <option value="">Celebrity and Human Interest News</option>
                          <option value="">General</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputSuccess2">Time</label>
                        <select class="form-control" name="">
                          <option value="">DESC</option>
                          <option value="">ACS</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputWarning2">Probability</label>
                        <select class="form-control" name="">
                          <option value="">DESC</option>
                          <option value="">ACS</option>
                        </select>
                    </div>
                </div>

                <table class="table table-striped" style="margin-top: 10px;">
                    <thead>
                        <tr>
                            <th>NO.</th>
                            <th>Title</th>
                            <th>Category</th>
                            <th>Probability</th>
                            <th>Appearance Time</th>
                            <th>Source</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Don dep via he o quan 1</td>
                            <td>Phap luat</td>
                            <td>0.9</td>
                            <td>22/2/2017</td>
                            <td>Twitter</td>
                        </tr>
                    </tbody>
                </table>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->
        <div w3-include-html="layout/footer.html">

        </div>


    </div>
    <!-- ./wrapper -->

    <!-- jQuery 2.2.3 -->
    <script src="/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <!-- jQuery UI 1.11.4 -->
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
    <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
    <script>
        $.widget.bridge('uibutton', $.ui.button);
    </script>
    <!-- Bootstrap 3.3.6 -->
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <!-- Morris.js charts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
    <script src="/plugins/morris/morris.min.js"></script>
    <!-- Sparkline -->
    <script src="/plugins/sparkline/jquery.sparkline.min.js"></script>
    <!-- jvectormap -->
    <script src="/plugins/jvectormap/jquery-jvectormap-1.2.2.min.js"></script>
    <script src="/plugins/jvectormap/jquery-jvectormap-world-mill-en.js"></script>
    <!-- jQuery Knob Chart -->
    <script src="/plugins/knob/jquery.knob.js"></script>
    <!-- daterangepicker -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.11.2/moment.min.js"></script>
    <script src="/plugins/daterangepicker/daterangepicker.js"></script>
    <!-- datepicker -->
    <script src="/plugins/datepicker/bootstrap-datepicker.js"></script>
    <!-- Bootstrap WYSIHTML5 -->
    <script src="/plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.all.min.js"></script>
    <!-- Slimscroll -->
    <script src="/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <!-- FastClick -->
    <script src="/plugins/fastclick/fastclick.js"></script>
    <!-- AdminLTE App -->
    <script src="/dist/js/app.min.js"></script>
    <!-- AdminLTE dashboard demo (This is only for demo purposes) -->
    <script src="/dist/js/pages/dashboard.js"></script>
    <!-- AdminLTE for demo purposes -->
    <script src="/dist/js/demo.js"></script>
    <script src="https://www.w3schools.com/lib/w3data.js"></script>
    <script type="text/javascript">
        w3IncludeHTML();
    </script>
</body>

</html>
